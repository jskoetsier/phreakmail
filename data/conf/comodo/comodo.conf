# Comodo Antivirus Configuration for phreakmail

# General settings
LogFile = /var/log/comodo/cavd.log
LogLevel = info
LogVerbose = false
LogSyslog = true

# Scanning settings
ScanArchives = true
ScanMail = true
ScanOLE2 = true
ScanPDF = true
ScanHTML = true
ScanElf = true
MaxFileSize = 100M
MaxScanSize = 50M
MaxRecursion = 16
MaxFiles = 10000

# Detection settings
DetectPUA = true
ExcludePUA = WebToolbar,Packed
FollowDirectorySymlinks = false
FollowFileSymlinks = false

# Performance settings
MaxThreads = 4
ReadTimeout = 180
ConnectTimeout = 30
ReceiveTimeout = 30
CommandTimeout = 30
SendTimeout = 30
MaxQueue = 100
IdleTimeout = 30

# Network settings
TCPSocket = 3310
TCPAddr = 0.0.0.0
MaxConnections = 200

# Database settings
DatabaseDirectory = /var/lib/comodo
UpdateLogFile = /var/log/comodo/freshclam.log
DatabaseOwner = clamav
