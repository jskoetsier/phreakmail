# Default server configuration
# This file is managed by the phreakmail installation script

server {
    listen 80;
    listen [::]:80;

    server_name _;

    # ACME challenge location
    location /.well-known/acme-challenge/ {
        root /var/www/acme;
        try_files $uri =404;
    }
    include /etc/nginx/conf.d/acme.conf;

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_name _;

    # SSL configuration
    ssl_certificate /etc/ssl/fullchain.pem;
    ssl_certificate_key /etc/ssl/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';

    # Include ACME challenge configuration
    include /etc/nginx/conf.d/acme.conf;

    # Django admin interface
    location /admin {
        proxy_pass http://django_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Django static files
    location /static {
        alias /var/www/django/static/;
    }

    # Rainloop webmail
    location /webmail {
        include /etc/nginx/conf.d/includes/php-fpm.conf;
        root /var/www/rainloop;
        index index.php;

        location ~ ^/webmail/(.+\.php)$ {
            try_files $1 =404;
            include /etc/nginx/conf.d/includes/php-fpm.conf;
            fastcgi_param SCRIPT_FILENAME $document_root/$1;
        }
    }

    # Default location
    location / {
        proxy_pass http://django_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Define upstream for Django backend
upstream django_backend {
    server django-phreakmail:8000;
}
